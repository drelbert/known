<div class="row">
  <a *ngFor="let project of projects" class="col-4">
  <div class="column">
      <div class="card">
  <h2> 
      <a routerLink="/project/{{project._id}}">{{project.title}}</a>
  </h2>
     <h4 class="description">{{project.description}}
     </h4>
     <h4 class="lead">Lead:
         {{project.lead}}
     </h4>
    </div>
    </div>
    </a>
</div>
